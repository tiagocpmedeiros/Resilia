<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Inscrições - Resilia</title>

        <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="estilo.css">
	</head>
	<body>
        <header><img src="logo2.png" alt="Logo da Resilia" class="logo">
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Aprender o que o mercado busca em profissionais e poder pagar só quando estiver trabalhando é POSSÍVEL. Dê o primeiro passo na sua carreira de sucesso em tecnologia com a Resilia! Inscreva-se agora!</legend>
                </fieldset>
            </br>
                <label for="nomesobrenome"> &#128462; Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">&#128231; E-mail</label>
                <input type="email" id="email>"class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="Data"> &#128198; Data de Nascimento</label>
                <input type="date" id="data"class="input-padrao" required placeholder="dd/mm/aaaa">


                <label for="CPF">&#128290; CPF</label>
                <input type="tel" id="cpf"class="input-padrao" required placeholder="000.000.000-00">

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
        </main>    
        <footer>
			<p class="copyright">Todos os direitos reservados &#169 Resilia&#128029;  2021</p>
        </footer>
	</body>
</html>
